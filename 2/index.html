<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page 2</title>

    <!--CSS-->
    <link rel="stylesheet" href="Assets/css/style.css">

    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <img src="Assets/img/1.png" alt="">
                </div>
                <nav class="header-menu">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
                <div class="mobile-icon">
                    <button id="mobile-icon-button"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="Home">
            <div class="container">
                <div class="home-context">
                    <div class="small-title">
                        FIRST SEMESTER
                    </div>
                    <div class="big-title">
                        FREEDOM STUDIOS ACADEMY
                    </div>
                    <div class="text">
                        Taking the message of freedom to the end of the earth through media and representing christ in
                        every way.
                    </div>
                    <div class="btn">
                        <button>
                            <span>Select a membership plan</span>
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="Iconfeature">
            <div class="container">
                <div class="Iconfeature-wrapper">
                    <ul>
                        <li>
                            <div class="text-context">
                                <div class="big-title">MEMBERS</div>
                                <div class="small-title">BENEFITS</div>
                            </div>
                        </li>
                        <li>
                            <img src="Assets/img/Vector1.svg" alt="">
                            <div class="text-context">
                                <div class="big-title">2 WEEKS</div>
                                <div class="small-title">INTERSHIP</div>
                            </div>
                        </li>
                        <li>
                            <img src="Assets/img/Vector2.svg" alt="">
                            <div class="text-context">
                                <div class="big-title">24/7</div>
                                <div class="small-title">MENTORHIP</div>
                            </div>
                        </li>
                        <li>
                            <img src="Assets/img/Vector3.svg" alt="">
                            <div class="text-context">
                                <div class="big-title">2 FREE</div>
                                <div class="small-title">E-BOOKS</div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="Assets/js/index.js"></script>
</body>

</html>
